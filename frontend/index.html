<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interview with AI</title>
  <link rel="stylesheet" href="./style/main.css">
  <link rel="stylesheet" href="./style/additional.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="title-area">
        <span class="material-symbols-outlined" id="logo">forum</span>
        <div type="button" class="company-title">Interview with AI</div>
      </div>
    </div>
    <div class="chat-container" id="chat-container">
      <!-- Chat area -->
      <div class="chat-box" id="messages">
        <!-- Messages will appear here -->
      </div>
      <div class="input-area" id="input-container">
        <!-- Voice recording controls -->
        <button class="material-symbols-outlined" style="margin-right: 10px;" id="recordBtn">mic</button>
        <audio id="audioPlayback" style="display:none;" controls></audio>
        <p id="recordProgress" style="display: none;">
          <span id="timer">df</span>
          <div id="recordLoader" class="loader" style="display:none;"></div>
        </p>
        <textarea id="message-input" class="text-area" placeholder="Type your message..."></textarea>
          <!-- <i class="material-icons" id="sendBtn">Publish</i> -->
          <button class="material-symbols-outlined" id="send-button">arrow_upward</button>
        </div>
      </div>
    </div>

    <script src="./scripts/audioRecord.js"></script>
    <script src="./scripts/chatController.js"></script>
    <script src="./scripts/generateReqSender.js"></script>
</body>

</html>
